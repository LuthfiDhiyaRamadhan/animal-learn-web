<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deskripsi Kucing</title>
    <!-- Hubungkan fontawesome jika belum -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Gaya CSS Anda di sini */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-image: url('asset/gambar/background.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .deskripsi-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 1000px;
            width: 80%;
            margin-top: 50px; /* Jarak ke atas */
            margin-bottom: 50px; /* Jarak ke bawah */
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .judul {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .deskripsi {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .warna-beda {
            color: #007bff;
        }

        .column-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .kucing-image {
            width: 200px;
            height: auto;
        }

        /* Gaya untuk tombol "Play Suara Kucing" */
        .play-button {
            padding: 40px 40px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .play-button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        .navigation-button {
            padding: 10px 20px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .navigation-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="deskripsi-container">
        <div class="column-container">
            <div class="judul">Indonesia</div>
            <div class="deskripsi">
                Kucing
            </div>
            <button class="play-button" onclick="playSuaraKucing('suara_kucing_indonesia.mp3')">
                <i class="fas fa-play"></i>
            </button>
        </div>

        <div class="column-container">
            <!-- Gambar kucing -->
            <img class="kucing-image" src="asset/gambar/welcome_image.png" alt="Gambar Kucing">
        </div>

        <div class="column-container">
            <div class="judul">English</div>
            <div class="deskripsi">
                Cat
            </div>
            <button class="play-button" onclick="playSuaraKucing('suara_kucing_english.mp3')">
                <i class="fas fa-play"></i>
            </button>
        </div>
    </div>

    <div>
        <!-- Tombol navigasi ke kiri sebagai gambar -->
        <img class="navigation-button" src="asset/gambar/welcome_image.png" alt="Kembali" onclick="goBack()">

        <!-- Tombol navigasi ke kanan sebagai gambar -->
        <img class="navigation-button" src="asset/gambar/welcome_image.png" alt="Selanjutnya" onclick="goForward()">
    </div>

    <!-- Elemen audio untuk memutar suara kucing -->
    <audio id="suaraKucing">
        <source src="" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        function playSuaraKucing(audioSrc) {
            const audio = document.getElementById('suaraKucing');
            audio.src = audioSrc;
            audio.play().catch(error => {
                console.error('Gagal memainkan suara kucing:', error);
            });
        }

        function goBack() {
            window.location.href = "kucing.html";
            
        }

        // Function untuk navigasi ke halaman berikutnya
        function goForward() {
            window.history.back(); // Mengarahkan ke halaman kucing_inggris.html
        }
    </script>
</body>

</html>
