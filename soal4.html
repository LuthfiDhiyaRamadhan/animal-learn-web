<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Pertanyaan Pilihan Ganda</title>
    <!-- Hubungkan SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.7/dist/sweetalert2.min.css">
    <!-- Hubungkan Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Gaya CSS untuk background gambar */
        body {
            background-image: url('asset/gambar/background.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .quiz-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            width: 80%;
        }

        .question {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .answer-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            justify-items: center;
        }

        .answer-option {
            padding: 20px 20px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            width: 50%;
        }

        .answer-option:hover {
            background-color: #0056b3;
        }

        .play-button {
            font-size: 48px; /* Adjust the font size to make the button larger */
            color: #007bff;
            background: none;
            border: none;
            cursor: pointer;
        }

        .play-button:hover {
            color: #0056b3;
        }
        .back-button {
            position: absolute;
            top: 30px;
            left: 30px;
            width: 60px;
            height: 60px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .back-button img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            color: #ffffff;
        }
        .back-button img:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <!-- Tombol kembali ke menu.html -->
    <div class="back-button" onclick="goBack()">
        <img src="asset/gambar/homebutton.png" alt="Kembali">
    </div>
    <div class="quiz-container">
        <div class="question">Suara hewan apakah itu?</div>
        <!-- Tombol untuk memutar suara -->
        <button class="play-button" onclick="playSuaraHewan()">
            <i class="fas fa-play-circle"></i>
        </button>
        <div class="answer-container">
            <button class="answer-option" onclick="checkAnswer(false)">Kucing</button>
            <button class="answer-option" onclick="checkAnswer(false)">Katak</button>
            <button class="answer-option" onclick="checkAnswer(true)">Anjing</button>
            <button class="answer-option" onclick="checkAnswer(false)">Kuda</button>
        </div>
    </div>

    <!-- Hubungkan SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.7/dist/sweetalert2.all.min.js"></script>
    <!-- Hubungkan Font Awesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script>
        // Function untuk memutar suara hewan (ganti "suara_hewan.mp3" dengan URL file audio yang sesuai)
        function playSuaraHewan() {
            new Audio('asset/music/anjing.mp3').play();
        }

        function checkAnswer(isCorrect) {
            if (isCorrect) {
                Swal.fire({
                    icon: 'success',
                    title: 'Benar!',
                    text: 'Selamat, jawaban Anda benar!',
                    confirmButtonText: 'Lanjutkan',
                    allowOutsideClick: false
                }).then((result) => {
                    if (result.isConfirmed) {
                        // Lanjutkan ke halaman berikutnya (ganti "halaman_berikutnya.html" dengan URL yang sesuai)
                        window.location.href = "soal5.html";
                    }
                });
                // Suara ketika jawaban benar (ganti "suara_benar.mp3" dengan URL file audio yang sesuai)
                new Audio('asset/music/benar.mp3').play();
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Salah!',
                    text: 'Maaf, jawaban Anda salah. Silakan coba lagi!',
                    confirmButtonText: 'Tutup',
                    allowOutsideClick: false
                });
                // Suara ketika jawaban salah (ganti "suara_salah.mp3" dengan URL file audio yang sesuai)
                new Audio('asset/music/salah.mp3').play();
            }
        }
    </script>
</body>

</html>
